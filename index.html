<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation of a month</title>
<!-- ------bootstrap link----- -- -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <!-- header stars here  -->
    <header>
        <h1 class="text-center fw-bold mt-4 text-primary text-opacity-75">Calculation of a Month</h1>

    </header>

    <main>
        <section>
            <div class="container ">
                <div class="row">
                  <div class="col">
                    <img class="ps-5 mt-5" src="images/manage-money-concept-illustration_114360-8029.jpg" alt="" srcset="">
           
                 </div>
                  <div class="col bg-light mt-5 ">
                   <h4 class="text-center fw-bolder  mt-4" >Income</h4>

                   <form >
                    <label class=" align-middle m-5 fw-bolder"  for="">Incame :</label>
                    <input class="bg-secondary border-0 bg-opacity-25" class="" type="text"><br>
                    <h4 class="   text-center fw-bolder  mt-4" >Expenses</h4>
                 
                    <label class=" align-middle fw-bolder m-5" for="">Food :</label>
                    <input class="bg-secondary border-0 bg-opacity-25" type="text" ><br>
                    <label class=" align-middle fw-bolder m-5" for="">Rent :</label>
                    <input class="bg-secondary border-0 bg-opacity-25" type="text" ><br>
                    <label class=" align-middle fw-bolder  m-5" for="">Clothes  :</label>
                    <input class="bg-secondary border-0 bg-opacity-25" type="text" ><br>
                    <p class="text-center"><button class=" ps-5 pe-5 fw-bolder btn btn-primary">Calculation</button></p> 
                    <h3 class="text-center fw-bolder" >Total Expenses :</h3>
                    <h3 class="text-center fw-bolder" >Balance :</h3>
                    <label class=" fw-bolder m-5" for="">Save:</label>
                    <input class="bg-secondary border-0 bg-opacity-25" type="text " ><label class="m-3" for="">%</label><button class="ps-5 pe-5 fw-bolder btn btn-primary">Save</button>
                    <h3 class="text-center fw-bolder" >Saving Amount:</h3>
                    <h3 class="text-center fw-bolder" >Remaning Balance :</h3>


                  </form>
                 
                </div>
            
               

        </section>
    </main>
  <!-- ------bootstrap last link----- -- -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
